<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Shaadi Mantra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }

        .offline-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .offline-message {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-offline {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-online {
            background: #55a3ff;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">
            ðŸ“¶
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Don't worry, you can still view your cached profiles and matches.
        </p>
        
        <button class="retry-button" onclick="checkConnection()">
            Try Again
        </button>
        
        <div id="connectionStatus" class="connection-status status-offline">
            Checking connection...
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.textContent = 'Connected! Redirecting...';
                statusElement.className = 'connection-status status-online';
                
                // Redirect to the app
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusElement.textContent = 'Still offline. Please check your connection.';
                statusElement.className = 'connection-status status-offline';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });

        window.addEventListener('offline', () => {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = 'Connection lost';
            statusElement.className = 'connection-status status-offline';
        });

        // Check connection on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
        });
    </script>
</body>
</html>
